<!doctype html>
<html lang="pt-br">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busca de Paises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/estilo.css">

  </head>
  <body class="bg-dark text-white">
    
        <nav class="navbar bg-dark">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.svg" alt="Bootstrap" width="100">
                </a>
            </div>
        </nav>


        <h1 class="text-center">Pesquisas de Países</h1>

        <div class="container input-group mb-3">

            <input id="Nation" type="text" class="form-control" placeholder="Pesquise" aria-label="Recipient's username" aria-describedby="button-addon2">

            <button type="button" onclick="Search()" class="btn btn-outline-primary"><strong>Procurar</strong></button>

        </div>

        <div id="card" class="container card text-center p-3" style="width: 18rem;">

                <img id="NationFlag" src="..." class="card-img-top" alt="...">

                <div class="card-body">
                <h5 class="card-title">Nome</h5>
                <p id="NameNation"></p>
                </div>

                <ul class="list-group list-group-flush">

                    <li class="list-group-item"><strong>Capital:</strong>
                    <p id="Capital"></p>
                    </li>

                    <li class="list-group-item"><strong>Continente:</strong>
                    <p id="Continente"></p></li>


                    <li class="list-group-item"><strong>População:</strong>
                    <p id="População"></p></li>
                </ul>
                
          </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./Main/script.js"></script>

  </body>
</html>
